# Sample configuration for server-updates
# Copy to /etc/server-updates.conf and edit as needed

# Default mode: update-only, security, or full
MODE=full

# Log file path
LOG=/var/log/server-updates.log

# If you want to enable dry-run by default (for testing), set to 1
DRY_RUN=0

# Slack notifications (provide an incoming webhook URL to enable)
# Example: SLACK_WEBHOOK_URL=https://hooks.slack.com/services/XXXXX/XXXXX/XXXXXXXX
# Keep the webhook secret; do not commit a real webhook to source control.
SLACK_WEBHOOK_URL=
SLACK_USERNAME=server-updates
SLACK_ICON=":package:"
# Optional: Slack channel override (e.g., #server-updates). Leave empty to use the webhook's default.
SLACK_CHANNEL=
